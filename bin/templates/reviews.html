<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Andy's Reviews</title>
	<link rel="stylesheet" href="./src/css/layout.css">
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	<header>
		<h1>All Reviews</h1>
		<!-- nav menu -->
	</header>
	<main>
    	<ul>
   			<li th:each="review : ${reviews}">
	        	<a th:href="@{/reviews/} + ${review.id}">
	        		<span th:text="${review.reviewTitle} + ' (in ' + ${review.category} + ')'"></span>
	        	</a>
        	</li>
   		</ul>
   	</main>
    <footer>
    	<p><a th:href="@{/categories}">Browse reviews by category</a></p>
		<p>Copyright 2018 Andy Padula</p>
	</footer> 
	<script src="./src/js/app.js"></script>  		
</body>
</html>
