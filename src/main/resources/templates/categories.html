<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title>Categories</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet"/>
	<link rel="stylesheet" type="text/css" media="all" href="/src/css/layout.css" th:href="@{/src/css/layout.css}"/>
	<link rel="stylesheet" type="text/css" media="all" href="/src/css/style.css" th:href="@{/src/css/style.css}"/>
</head>
<body>
	<div class="container">
		<header>
			<h1 class="pageHeadline">All Categories</h1>
			<!-- nav menu -->
		</header>
	    <main>
	    	<ul class="categoriesList">
	   			<li th:each="category : ${categories}">
		        	<a th:href="@{/categories/} + ${category.id}">
		        		<span th:text="${category.categoryName}"></span>
		        	</a>
	        	</li>
	   		</ul>
	   	</main>
	    <footer>
			<p><a class="goHomeLink" th:href="@{/reviews}">Return to home page</a></p>
			<p class="copyrightInfo">Copyright 2018 Andy Padula</p>
		</footer>
	</div>	
	<script th:src="@{/src/js/app.js}"></script>
</body>
</html>
