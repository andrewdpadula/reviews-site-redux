<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
	<title th:text="'Category: ' + ${category.categoryName}"></title>
	<link rel="stylesheet" href="./src/css/layout.css">
	<link rel="stylesheet" href="./src/css/style.css">	
</head>
<body>
	<header>
		<h1 th:text="'Category: ' + ${category.categoryName}"></h1>
	</header>
	<main>
		<ul>
			<li>
				<a th:each="review : ${category.reviews}" th:href="@{/reviews/} + ${review.id}" th:text="${review.reviewTitle}"></a>
			</li>
		</ul>
	</main>
    <footer>
    	<p><a th:href="@{/categories}">Return to Categories list</a></p>
		<p><a th:href="@{/reviews}">Return to home page</a></p>
		<p>Copyright 2018 Andy Padula</p>
	</footer>	
	<script src="./src/js/app.js"></script>
</body>
</html>
